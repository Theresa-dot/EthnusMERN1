<body>

    <main>
        <section>
            <form class="form--container">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" placeholder="your name"> <br>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="your email"> <br>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password"> <br>
                </div>
                <div class="ph--no">
                    <label for="phone_number"><p>Phone Number:</p></label>
                    <input type="number"> <br>
                </div>
                <div class="radio--btns">
                    <label for="gender">Gender:</label>
                    Male:<input type="radio" name="male" id="m">
                    Female:<input type="radio" name="female" id="f">
                    Other:<input type="radio" name="other" id="o">
                </div>
                <div class="--lang">
                    <label for="language">Language:</label>
                    <select name="language" id="lang">
                        <option value="default">Select Language</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="tamil">Tamil</option>
                        <option value="french">French</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="spanish">Spanish</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip Code:</label>
                    <input type="number" name="zip" id="zip">
                </div>
                <div class="about">
                    <label for="about">About: </label>
                    <textarea name="about" id="about" cols="22" rows="2" placeholder="Write about yourself..."></textarea>
                </div>
                <button><p>Register</p></button>
            </form>
        </section>
    </main>
